<div class="wto-container">
	<div class="row" style="margin-bottom: 0;">
		<div class="login-bg">
			<div style="margin-top: 80px">
				<div class="col s4 m3 hide-on-small-only">&nbsp;</div>
				<div class="col s12 m6 topgap60">
					<div class="row">
						<div class="text-center font-30 label-blue col s12 m12">CONTACT US</div>
						<div class="col s12 m6">
							<div class="input-field topgap40">
								<input placeholder="Full Name" id="full_name" type="text" class="validate" style="margin-bottom: 0;">
								<label class="active" for="first_name" style="font-size: 10px;top:10px;">FULL NAME</label>
							</div>	
						</div>
						<div class="col s12 m6">
							<div class="input-field topgap40">
								<input placeholder="Email" id="email" type="text" class="validate" style="margin-bottom: 0;">
								<label class="active" for="email" style="font-size: 10px;top:10px;">EMAIL</label>
							</div>	
						</div>
						<div class="col s12 m12">
							<div class="input-field topgap40">
								<textarea placeholder="Your Message" id="textarea1" class="materialize-textarea"></textarea>
								<label class="active" for="textarea1" style="font-size: 10px;top:10px;">YOUR MESSAGE</label>
							</div>
						</div>
					</div>
					
					<div class="text-center topgap50">
						<span class="btn-submit">SEND</span>
					</div>
				</div>
				<div class="col s4 m3 hide-on-small-only">&nbsp;</div>
			</div>
		</div>	
	</div>
</div>
